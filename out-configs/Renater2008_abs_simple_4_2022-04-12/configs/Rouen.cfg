!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Rouen
!
!
interface Fa0/1
 ip address 10.0.0.75 255.255.255.254
 description "To Paris"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.0.90 255.255.255.254
 description "To Caen"
 speed auto
 duplex auto
!
!
ip community-list 20 permit 100:0 100:0 100:0
!
!
!
!
!
route-map RMap_Rouen_from_Paris permit 10
 match community 20
 set local-preference 1
 set community 100:1 additive
route-map RMap_Rouen_from_Paris permit 100
!
!
router bgp 300
 no synchronization
 bgp log-neighbor-changes
 neighbor 10.0.0.91 remote-as 50
 neighbor 10.0.0.91 description "To Caen"
 neighbor 10.0.0.91 advertisement-interval 0
 neighbor 10.0.0.91 soft-reconfiguration inbound
 neighbor 10.0.0.91 send-community
 neighbor 10.0.0.74 remote-as 250
 neighbor 10.0.0.74 description "To Paris"
 neighbor 10.0.0.74 advertisement-interval 0
 neighbor 10.0.0.74 soft-reconfiguration inbound
 neighbor 10.0.0.74 send-community
 neighbor 10.0.0.74 route-map RMap_Rouen_from_Paris in
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
