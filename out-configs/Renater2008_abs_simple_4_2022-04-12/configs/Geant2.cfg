!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Geant2
!
!
interface Fa0/0
 ip address 10.0.0.44 255.255.255.254
 description "To Paris"
 speed auto
 duplex auto
!
!
ip community-list 13 permit 100:0 100:0 100:0
!
!
!
!
!
route-map RMap_Geant2_from_Paris permit 10
 match community 13
 set local-preference 1
 set community 100:3 additive
route-map RMap_Geant2_from_Paris permit 100
!
!
router bgp 100
 no synchronization
 bgp log-neighbor-changes
 neighbor 10.0.0.45 remote-as 250
 neighbor 10.0.0.45 description "To Paris"
 neighbor 10.0.0.45 advertisement-interval 0
 neighbor 10.0.0.45 soft-reconfiguration inbound
 neighbor 10.0.0.45 send-community
 neighbor 10.0.0.45 route-map RMap_Geant2_from_Paris in
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
