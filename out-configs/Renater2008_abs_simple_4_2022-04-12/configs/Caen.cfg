!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Caen
!
!
interface Fa0/1
 ip address 10.0.0.91 255.255.255.254
 description "To Rouen"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.0.92 255.255.255.254
 description "To Rennes"
 speed auto
 duplex auto
!
!
!
!
!
!
router bgp 50
 no synchronization
 bgp log-neighbor-changes
 neighbor 10.0.0.93 remote-as 290
 neighbor 10.0.0.93 description "To Rennes"
 neighbor 10.0.0.93 advertisement-interval 0
 neighbor 10.0.0.93 soft-reconfiguration inbound
 neighbor 10.0.0.93 send-community
 neighbor 10.0.0.90 remote-as 300
 neighbor 10.0.0.90 description "To Rouen"
 neighbor 10.0.0.90 advertisement-interval 0
 neighbor 10.0.0.90 soft-reconfiguration inbound
 neighbor 10.0.0.90 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
