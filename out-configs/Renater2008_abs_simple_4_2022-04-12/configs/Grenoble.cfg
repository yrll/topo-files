!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Grenoble
!
!
interface Fa0/1
 ip address 10.0.0.57 255.255.255.254
 description "To Nice"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.0.58 255.255.255.254
 description "To Lyon"
 speed auto
 duplex auto
!
!
!
!
ip prefix-list IpL_Grenoble_Lyon seq 10 permit 128.0.3.0/24
!
!
route-map RMap_Grenoble_from_Lyon permit 10
 match ip address prefix-list IpL_Grenoble_Lyon
 set local-preference 101
 set community 100:3 additive
route-map RMap_Grenoble_from_Lyon permit 100
!
!
router bgp 110
 no synchronization
 bgp log-neighbor-changes
 neighbor 10.0.0.59 remote-as 160
 neighbor 10.0.0.59 description "To Lyon"
 neighbor 10.0.0.59 advertisement-interval 0
 neighbor 10.0.0.59 soft-reconfiguration inbound
 neighbor 10.0.0.59 send-community
 neighbor 10.0.0.59 route-map RMap_Grenoble_from_Lyon in
 neighbor 10.0.0.56 remote-as 220
 neighbor 10.0.0.56 description "To Nice"
 neighbor 10.0.0.56 advertisement-interval 0
 neighbor 10.0.0.56 soft-reconfiguration inbound
 neighbor 10.0.0.56 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
