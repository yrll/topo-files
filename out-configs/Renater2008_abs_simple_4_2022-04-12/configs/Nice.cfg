!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Nice
!
!
interface Fa0/1
 ip address 10.0.0.53 255.255.255.254
 description "To Marseille"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.0.56 255.255.255.254
 description "To Grenoble"
 speed auto
 duplex auto
!
!
ip community-list 8 permit 100:0 100:1 100:1
!
!
!
!
!
route-map RMap_Nice_from_Marseille permit 10
 match community 8
 set local-preference 1
 set community 100:0 additive
route-map RMap_Nice_from_Marseille permit 100
!
!
router bgp 220
 no synchronization
 bgp log-neighbor-changes
 neighbor 10.0.0.57 remote-as 110
 neighbor 10.0.0.57 description "To Grenoble"
 neighbor 10.0.0.57 advertisement-interval 0
 neighbor 10.0.0.57 soft-reconfiguration inbound
 neighbor 10.0.0.57 send-community
 neighbor 10.0.0.52 remote-as 170
 neighbor 10.0.0.52 description "To Marseille"
 neighbor 10.0.0.52 advertisement-interval 0
 neighbor 10.0.0.52 soft-reconfiguration inbound
 neighbor 10.0.0.52 send-community
 neighbor 10.0.0.52 route-map RMap_Nice_from_Marseille in
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
