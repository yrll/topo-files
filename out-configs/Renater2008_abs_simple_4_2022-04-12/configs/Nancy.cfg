!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Nancy
!
!
interface Fa1/0
 ip address 10.0.0.83 255.255.255.254
 description "To Strasbourg"
 speed auto
 duplex auto
!
interface Fa0/1
 ip address 10.0.0.84 255.255.255.254
 description "To Reims"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.0.86 255.255.255.254
 description "To PeerNancy_0"
 speed auto
 duplex auto
!
!
!
!
!
!
!
route-map RMap_Nancy_from_PeerNancy_0 permit 10
 set community 100:0 additive
!
!
router bgp 200
 no synchronization
 bgp log-neighbor-changes
 neighbor 10.0.0.87 remote-as 10010
 neighbor 10.0.0.87 description "To PeerNancy_0"
 neighbor 10.0.0.87 advertisement-interval 0
 neighbor 10.0.0.87 soft-reconfiguration inbound
 neighbor 10.0.0.87 send-community
 neighbor 10.0.0.87 route-map RMap_Nancy_from_PeerNancy_0 in
 neighbor 10.0.0.85 remote-as 280
 neighbor 10.0.0.85 description "To Reims"
 neighbor 10.0.0.85 advertisement-interval 0
 neighbor 10.0.0.85 soft-reconfiguration inbound
 neighbor 10.0.0.85 send-community
 neighbor 10.0.0.82 remote-as 320
 neighbor 10.0.0.82 description "To Strasbourg"
 neighbor 10.0.0.82 advertisement-interval 0
 neighbor 10.0.0.82 soft-reconfiguration inbound
 neighbor 10.0.0.82 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
