!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname NodeID13
!
!
interface Fa0/1
 ip address 10.0.0.39 255.255.255.254
 description "To Martinique,TTGuadeloupe,TTCayenne"
 speed auto
 duplex auto
!
interface Fa1/0
 ip address 10.0.0.46 255.255.255.254
 description "To Paris"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.0.48 255.255.255.254
 description "To LaTTReunion,TTNouvelleTTCaledonie,TTMayotte,TTTahiti"
 speed auto
 duplex auto
!
!
ip community-list 14 permit 100:0 100:0 100:0
!
!
!
!
!
route-map RMap_NodeID13_from_Paris permit 10
 match community 14
 set local-preference 1
 set community 100:0 additive
route-map RMap_NodeID13_from_Paris permit 100
!
!
router bgp 230
 no synchronization
 bgp log-neighbor-changes
 neighbor 10.0.0.49 remote-as 130
 neighbor 10.0.0.49 description "To LaTTReunion,TTNouvelleTTCaledonie,TTMayotte,TTTahiti"
 neighbor 10.0.0.49 advertisement-interval 0
 neighbor 10.0.0.49 soft-reconfiguration inbound
 neighbor 10.0.0.49 send-community
 neighbor 10.0.0.38 remote-as 180
 neighbor 10.0.0.38 description "To Martinique,TTGuadeloupe,TTCayenne"
 neighbor 10.0.0.38 advertisement-interval 0
 neighbor 10.0.0.38 soft-reconfiguration inbound
 neighbor 10.0.0.38 send-community
 neighbor 10.0.0.47 remote-as 250
 neighbor 10.0.0.47 description "To Paris"
 neighbor 10.0.0.47 advertisement-interval 0
 neighbor 10.0.0.47 soft-reconfiguration inbound
 neighbor 10.0.0.47 send-community
 neighbor 10.0.0.47 route-map RMap_NodeID13_from_Paris in
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
