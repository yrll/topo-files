!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Poiters
!
!
interface Fa0/0
 ip address 10.0.0.1 255.255.255.254
 description "To Bordeaux"
 speed auto
 duplex auto
!
interface Fa1/1
 ip address 10.0.0.9 255.255.255.254
 description "To Orleans"
 speed auto
 duplex auto
!
interface Fa0/1
 ip address 10.0.0.13 255.255.255.254
 description "To Limoges"
 speed auto
 duplex auto
!
interface Fa2/0
 ip address 10.0.0.67 255.255.255.254
 description "To Paris"
 speed auto
 duplex auto
!
interface Fa1/0
 ip address 10.0.0.79 255.255.255.254
 description "To Nantes"
 speed auto
 duplex auto
!
!
ip community-list 16 permit 100:0 100:0 100:0
!
!
!
!
!
route-map RMap_Poiters_from_Paris permit 10
 match community 16
 set local-preference 1
 set community 100:3 additive
route-map RMap_Poiters_from_Paris permit 100
!
!
router bgp 270
 no synchronization
 bgp log-neighbor-changes
 neighbor 10.0.0.0 remote-as 20
 neighbor 10.0.0.0 description "To Bordeaux"
 neighbor 10.0.0.0 advertisement-interval 0
 neighbor 10.0.0.0 soft-reconfiguration inbound
 neighbor 10.0.0.0 send-community
 neighbor 10.0.0.12 remote-as 150
 neighbor 10.0.0.12 description "To Limoges"
 neighbor 10.0.0.12 advertisement-interval 0
 neighbor 10.0.0.12 soft-reconfiguration inbound
 neighbor 10.0.0.12 send-community
 neighbor 10.0.0.78 remote-as 210
 neighbor 10.0.0.78 description "To Nantes"
 neighbor 10.0.0.78 advertisement-interval 0
 neighbor 10.0.0.78 soft-reconfiguration inbound
 neighbor 10.0.0.78 send-community
 neighbor 10.0.0.8 remote-as 240
 neighbor 10.0.0.8 description "To Orleans"
 neighbor 10.0.0.8 advertisement-interval 0
 neighbor 10.0.0.8 soft-reconfiguration inbound
 neighbor 10.0.0.8 send-community
 neighbor 10.0.0.66 remote-as 250
 neighbor 10.0.0.66 description "To Paris"
 neighbor 10.0.0.66 advertisement-interval 0
 neighbor 10.0.0.66 soft-reconfiguration inbound
 neighbor 10.0.0.66 send-community
 neighbor 10.0.0.66 route-map RMap_Poiters_from_Paris in
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
