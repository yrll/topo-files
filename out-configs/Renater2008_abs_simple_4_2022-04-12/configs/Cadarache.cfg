!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Cadarache
!
!
interface Fa0/0
 ip address 10.0.0.50 255.255.255.254
 description "To Marseille"
 speed auto
 duplex auto
!
!
!
!
!
!
route-map RMap_Cadarache_from_Marseille permit 10
 match ip next-hop 10.0.0.74
 set local-preference 1
 set community 100:0 additive
route-map RMap_Cadarache_from_Marseille permit 100
!
!
router bgp 40
 no synchronization
 bgp log-neighbor-changes
 neighbor 10.0.0.51 remote-as 170
 neighbor 10.0.0.51 description "To Marseille"
 neighbor 10.0.0.51 advertisement-interval 0
 neighbor 10.0.0.51 soft-reconfiguration inbound
 neighbor 10.0.0.51 send-community
 neighbor 10.0.0.51 route-map RMap_Cadarache_from_Marseille in
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
