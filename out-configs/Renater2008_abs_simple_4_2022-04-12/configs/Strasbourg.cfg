!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Strasbourg
!
!
interface Fa0/0
 ip address 10.0.0.31 255.255.255.254
 description "To Besancon"
 speed auto
 duplex auto
!
interface Fa0/1
 ip address 10.0.0.82 255.255.255.254
 description "To Nancy"
 speed auto
 duplex auto
!
!
!
!
!
!
router bgp 320
 no synchronization
 bgp log-neighbor-changes
 neighbor 10.0.0.30 remote-as 10
 neighbor 10.0.0.30 description "To Besancon"
 neighbor 10.0.0.30 advertisement-interval 0
 neighbor 10.0.0.30 soft-reconfiguration inbound
 neighbor 10.0.0.30 send-community
 neighbor 10.0.0.83 remote-as 200
 neighbor 10.0.0.83 description "To Nancy"
 neighbor 10.0.0.83 advertisement-interval 0
 neighbor 10.0.0.83 soft-reconfiguration inbound
 neighbor 10.0.0.83 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
