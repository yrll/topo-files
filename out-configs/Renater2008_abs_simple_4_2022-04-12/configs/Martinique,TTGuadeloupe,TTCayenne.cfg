!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Martinique,TTGuadeloupe,TTCayenne
!
!
interface Fa0/0
 ip address 10.0.0.36 255.255.255.254
 description "To Lyon"
 speed auto
 duplex auto
!
interface Fa0/1
 ip address 10.0.0.38 255.255.255.254
 description "To NodeID13"
 speed auto
 duplex auto
!
!
ip community-list 19 permit 100:3 100:3 100:3
!
!
!
!
!
route-map RMap_Martinique,TTGuadeloupe,TTCayenne_from_Lyon permit 10
 match community 19
 set local-preference 1
 set community 100:3 additive
route-map RMap_Martinique,TTGuadeloupe,TTCayenne_from_Lyon permit 100
!
!
router bgp 180
 no synchronization
 bgp log-neighbor-changes
 neighbor 10.0.0.37 remote-as 160
 neighbor 10.0.0.37 description "To Lyon"
 neighbor 10.0.0.37 advertisement-interval 0
 neighbor 10.0.0.37 soft-reconfiguration inbound
 neighbor 10.0.0.37 send-community
 neighbor 10.0.0.37 route-map RMap_Martinique,TTGuadeloupe,TTCayenne_from_Lyon in
 neighbor 10.0.0.39 remote-as 230
 neighbor 10.0.0.39 description "To NodeID13"
 neighbor 10.0.0.39 advertisement-interval 0
 neighbor 10.0.0.39 soft-reconfiguration inbound
 neighbor 10.0.0.39 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
