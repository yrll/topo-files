!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Reims
!
!
interface Fa0/1
 ip address 10.0.0.69 255.255.255.254
 description "To Paris"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.0.85 255.255.255.254
 description "To Nancy"
 speed auto
 duplex auto
!
!
!
!
!
ip prefix-list IpL_Reims_Paris seq 10 permit 128.0.1.0/24
!
!
route-map RMap_Reims_from_Nancy permit 10
 match ip next-hop 10.0.0.74
 set local-preference 1
 set community 100:3 additive
route-map RMap_Reims_from_Nancy permit 100
!
route-map RMap_Reims_from_Paris permit 10
 match ip address prefix-list IpL_Reims_Paris
 set local-preference 101
 set community 100:3 additive
route-map RMap_Reims_from_Paris permit 100
!
!
router bgp 280
 no synchronization
 bgp log-neighbor-changes
 neighbor 10.0.0.84 remote-as 200
 neighbor 10.0.0.84 description "To Nancy"
 neighbor 10.0.0.84 advertisement-interval 0
 neighbor 10.0.0.84 soft-reconfiguration inbound
 neighbor 10.0.0.84 send-community
 neighbor 10.0.0.84 route-map RMap_Reims_from_Nancy in
 neighbor 10.0.0.68 remote-as 250
 neighbor 10.0.0.68 description "To Paris"
 neighbor 10.0.0.68 advertisement-interval 0
 neighbor 10.0.0.68 soft-reconfiguration inbound
 neighbor 10.0.0.68 send-community
 neighbor 10.0.0.68 route-map RMap_Reims_from_Paris in
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
