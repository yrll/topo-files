!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname PeerParis_1
!
!
interface Fa0/0
 ip address 10.0.0.77 255.255.255.254
 description "To Paris"
 speed auto
 duplex auto
!
interface lo0
 ip address 128.0.1.1 255.255.255.0
 description "For P_PeerParis_1"
!
!
ip community-list 21 permit 100:0 100:0 100:0
!
!
!
!
ip prefix-list L_0 seq 10 permit 128.0.1.0/24
!
!
route-map Export_PeerParis_1 permit 5
 match ip address prefix-list L_0
 set as-path prepend 1 2
route-map Export_PeerParis_1 permit 100
!
route-map RMap_PeerParis_1_from_Paris permit 10
 match community 21
 set local-preference 1
 set community 100:0 additive
route-map RMap_PeerParis_1_from_Paris permit 100
!
!
router bgp 10020
 no synchronization
 bgp log-neighbor-changes
 network 128.0.1.0 mask 255.255.255.0
 neighbor 10.0.0.76 remote-as 250
 neighbor 10.0.0.76 description "To Paris"
 neighbor 10.0.0.76 advertisement-interval 0
 neighbor 10.0.0.76 soft-reconfiguration inbound
 neighbor 10.0.0.76 send-community
 neighbor 10.0.0.76 route-map RMap_PeerParis_1_from_Paris in
 neighbor 10.0.0.76 route-map Export_PeerParis_1 out
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
