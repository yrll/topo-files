!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname SFINX
!
!
interface Fa0/0
 ip address 10.0.0.40 255.255.255.254
 description "To Paris"
 speed auto
 duplex auto
!
interface Fa0/1
 ip address 10.0.0.42 255.255.255.254
 description "To PeerSFINX_2"
 speed auto
 duplex auto
!
!
!
ip community-list 2 permit 100:0 100:0 100:3
!
!
!
!
!
route-map RMap_SFINX_from_Paris permit 10
 match community 2
 set local-preference 1
 set community 100:3 additive
route-map RMap_SFINX_from_Paris permit 100
!
route-map RMap_SFINX_from_PeerSFINX_2 permit 10
 set community 100:2 additive
!
!
router bgp 310
 no synchronization
 bgp log-neighbor-changes
 neighbor 10.0.0.41 remote-as 250
 neighbor 10.0.0.41 description "To Paris"
 neighbor 10.0.0.41 advertisement-interval 0
 neighbor 10.0.0.41 soft-reconfiguration inbound
 neighbor 10.0.0.41 send-community
 neighbor 10.0.0.41 route-map RMap_SFINX_from_Paris in
 neighbor 10.0.0.43 remote-as 10030
 neighbor 10.0.0.43 description "To PeerSFINX_2"
 neighbor 10.0.0.43 advertisement-interval 0
 neighbor 10.0.0.43 soft-reconfiguration inbound
 neighbor 10.0.0.43 send-community
 neighbor 10.0.0.43 route-map RMap_SFINX_from_PeerSFINX_2 in
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
