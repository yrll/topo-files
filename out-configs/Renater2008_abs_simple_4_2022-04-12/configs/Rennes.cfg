!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Rennes
!
!
interface Fa0/1
 ip address 10.0.0.81 255.255.255.254
 description "To Nantes"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.0.93 255.255.255.254
 description "To Caen"
 speed auto
 duplex auto
!
!
!
!
!
!
router bgp 290
 no synchronization
 bgp log-neighbor-changes
 neighbor 10.0.0.92 remote-as 50
 neighbor 10.0.0.92 description "To Caen"
 neighbor 10.0.0.92 advertisement-interval 0
 neighbor 10.0.0.92 soft-reconfiguration inbound
 neighbor 10.0.0.92 send-community
 neighbor 10.0.0.80 remote-as 210
 neighbor 10.0.0.80 description "To Nantes"
 neighbor 10.0.0.80 advertisement-interval 0
 neighbor 10.0.0.80 soft-reconfiguration inbound
 neighbor 10.0.0.80 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
