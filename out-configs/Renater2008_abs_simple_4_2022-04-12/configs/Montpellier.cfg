!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Montpellier
!
!
interface Fa1/0
 ip address 10.0.0.23 255.255.255.254
 description "To Toulouse"
 speed auto
 duplex auto
!
interface Fa0/1
 ip address 10.0.0.26 255.255.255.254
 description "To Marseille"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.0.28 255.255.255.254
 description "To Lyon"
 speed auto
 duplex auto
!
!
!
!
!
!
!
!
!
!
router bgp 190
 no synchronization
 bgp log-neighbor-changes
 neighbor 10.0.0.29 remote-as 160
 neighbor 10.0.0.29 description "To Lyon"
 neighbor 10.0.0.29 advertisement-interval 0
 neighbor 10.0.0.29 soft-reconfiguration inbound
 neighbor 10.0.0.29 send-community
 neighbor 10.0.0.27 remote-as 170
 neighbor 10.0.0.27 description "To Marseille"
 neighbor 10.0.0.27 advertisement-interval 0
 neighbor 10.0.0.27 soft-reconfiguration inbound
 neighbor 10.0.0.27 send-community
 neighbor 10.0.0.22 remote-as 330
 neighbor 10.0.0.22 description "To Toulouse"
 neighbor 10.0.0.22 advertisement-interval 0
 neighbor 10.0.0.22 soft-reconfiguration inbound
 neighbor 10.0.0.22 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
