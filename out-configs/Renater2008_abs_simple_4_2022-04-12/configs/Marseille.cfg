!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Marseille
!
!
interface Fa1/0
 ip address 10.0.0.27 255.255.255.254
 description "To Montpellier"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.0.51 255.255.255.254
 description "To Cadarache"
 speed auto
 duplex auto
!
interface Fa1/1
 ip address 10.0.0.52 255.255.255.254
 description "To Nice"
 speed auto
 duplex auto
!
interface Fa0/1
 ip address 10.0.0.54 255.255.255.254
 description "To Corte"
 speed auto
 duplex auto
!
!
!
!
!
!
!
!
!
!
!
!
!
!
router bgp 170
 no synchronization
 bgp log-neighbor-changes
 neighbor 10.0.0.50 remote-as 40
 neighbor 10.0.0.50 description "To Cadarache"
 neighbor 10.0.0.50 advertisement-interval 0
 neighbor 10.0.0.50 soft-reconfiguration inbound
 neighbor 10.0.0.50 send-community
 neighbor 10.0.0.55 remote-as 80
 neighbor 10.0.0.55 description "To Corte"
 neighbor 10.0.0.55 advertisement-interval 0
 neighbor 10.0.0.55 soft-reconfiguration inbound
 neighbor 10.0.0.55 send-community
 neighbor 10.0.0.26 remote-as 190
 neighbor 10.0.0.26 description "To Montpellier"
 neighbor 10.0.0.26 advertisement-interval 0
 neighbor 10.0.0.26 soft-reconfiguration inbound
 neighbor 10.0.0.26 send-community
 neighbor 10.0.0.53 remote-as 220
 neighbor 10.0.0.53 description "To Nice"
 neighbor 10.0.0.53 advertisement-interval 0
 neighbor 10.0.0.53 soft-reconfiguration inbound
 neighbor 10.0.0.53 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
