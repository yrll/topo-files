!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Nice
!
!
interface Fa0/1
 ip address 10.0.0.51 255.255.255.254
 description "To Marseille"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.0.54 255.255.255.254
 description "To Grenoble"
 speed auto
 duplex auto
!
!
!
!
!
!
router bgp 220
 no synchronization
 bgp log-neighbor-changes
 neighbor 10.0.0.55 remote-as 110
 neighbor 10.0.0.55 description "To Grenoble"
 neighbor 10.0.0.55 advertisement-interval 0
 neighbor 10.0.0.55 soft-reconfiguration inbound
 neighbor 10.0.0.55 send-community
 neighbor 10.0.0.50 remote-as 170
 neighbor 10.0.0.50 description "To Marseille"
 neighbor 10.0.0.50 advertisement-interval 0
 neighbor 10.0.0.50 soft-reconfiguration inbound
 neighbor 10.0.0.50 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
