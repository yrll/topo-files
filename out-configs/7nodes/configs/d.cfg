!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname d
!
!
interface Fa0/0
 ip address 10.0.0.5 255.255.255.254
 description "To b"
 speed auto
 duplex auto
!
interface Fa0/1
 ip address 10.0.0.12 255.255.255.254
 description "To f"
 speed auto
 duplex auto
!
!
!
!
!
!
!
!
router bgp 13
 no synchronization
 bgp log-neighbor-changes
 neighbor 10.0.0.4 remote-as 11
 neighbor 10.0.0.4 description "To b"
 neighbor 10.0.0.4 advertisement-interval 0
 neighbor 10.0.0.4 soft-reconfiguration inbound
 neighbor 10.0.0.13 remote-as 15
 neighbor 10.0.0.13 description "To f"
 neighbor 10.0.0.13 advertisement-interval 0
 neighbor 10.0.0.13 soft-reconfiguration inbound
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end