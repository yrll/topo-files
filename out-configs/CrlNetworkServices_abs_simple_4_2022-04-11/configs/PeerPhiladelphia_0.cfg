!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname PeerPhiladelphia_0
!
!
interface Fa0/0
 ip address 10.0.0.51 255.255.255.254
 description "To Philadelphia"
 speed auto
 duplex auto
!
interface lo0
 ip address 128.0.0.1 255.255.255.0
 description "For P_PeerPhiladelphia_0"
!
!
!
!
!
ip prefix-list L_0 seq 10 permit 128.0.0.0/24
!
!
route-map Export_PeerPhiladelphia_0 permit 5
 match ip address prefix-list L_0
 set as-path prepend 1 2
route-map Export_PeerPhiladelphia_0 permit 100
!
route-map RMap_PeerPhiladelphia_0_from_Philadelphia permit 100
!
!
router bgp 10010
 no synchronization
 bgp log-neighbor-changes
 network 128.0.0.0 mask 255.255.255.0
 neighbor 10.0.0.50 remote-as 170
 neighbor 10.0.0.50 description "To Philadelphia"
 neighbor 10.0.0.50 advertisement-interval 0
 neighbor 10.0.0.50 soft-reconfiguration inbound
 neighbor 10.0.0.50 send-community
 neighbor 10.0.0.50 route-map RMap_PeerPhiladelphia_0_from_Philadelphia in
 neighbor 10.0.0.50 route-map Export_PeerPhiladelphia_0 out
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
