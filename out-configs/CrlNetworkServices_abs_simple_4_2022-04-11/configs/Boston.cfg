!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Boston
!
!
interface Fa0/1
 ip address 10.0.0.47 255.255.255.254
 description "To NewTTYork"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.0.61 255.255.255.254
 description "To Cleveland"
 speed auto
 duplex auto
!
!
!
!
!
!
router bgp 60
 no synchronization
 bgp log-neighbor-changes
 neighbor 10.0.0.60 remote-as 80
 neighbor 10.0.0.60 description "To Cleveland"
 neighbor 10.0.0.60 advertisement-interval 0
 neighbor 10.0.0.60 soft-reconfiguration inbound
 neighbor 10.0.0.60 send-community
 neighbor 10.0.0.46 remote-as 160
 neighbor 10.0.0.46 description "To NewTTYork"
 neighbor 10.0.0.46 advertisement-interval 0
 neighbor 10.0.0.46 soft-reconfiguration inbound
 neighbor 10.0.0.46 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
