!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Trbovlje
!
!
interface Fa0/0
 ip address 10.0.0.0 255.255.255.254
 description "To Lasko"
 speed auto
 duplex auto
!
interface Fa0/1
 ip address 10.0.0.2 255.255.255.254
 description "To Ljubljana"
 speed auto
 duplex auto
!
!
ip community-list 8 permit 100:1 100:3 100:0
!
!
!
!
!
route-map RMap_Trbovlje_from_Ljubljana permit 10
 match community 8
 set local-preference 1
 set community 100:0 additive
route-map RMap_Trbovlje_from_Ljubljana deny 100
!
!
router bgp 330
 no synchronization
 bgp log-neighbor-changes
 neighbor 10.0.0.1 remote-as 140
 neighbor 10.0.0.1 description "To Lasko"
 neighbor 10.0.0.1 advertisement-interval 0
 neighbor 10.0.0.1 soft-reconfiguration inbound
 neighbor 10.0.0.1 send-community
 neighbor 10.0.0.3 remote-as 150
 neighbor 10.0.0.3 description "To Ljubljana"
 neighbor 10.0.0.3 advertisement-interval 0
 neighbor 10.0.0.3 soft-reconfiguration inbound
 neighbor 10.0.0.3 send-community
 neighbor 10.0.0.3 route-map RMap_Trbovlje_from_Ljubljana in
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
