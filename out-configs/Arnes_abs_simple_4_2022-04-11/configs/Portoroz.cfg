!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Portoroz
!
!
interface Fa0/0
 ip address 10.0.0.50 255.255.255.254
 description "To Divaca"
 speed auto
 duplex auto
!
interface Fa0/1
 ip address 10.0.0.52 255.255.255.254
 description "To Izola"
 speed auto
 duplex auto
!
!
ip community-list 1 permit 100:0 100:0 100:0
!
!
!
!
!
route-map RMap_Portoroz_from_Divaca permit 10
 match community 1
 set local-preference 1
 set community 100:1 additive
route-map RMap_Portoroz_from_Divaca deny 100
!
!
router bgp 220
 no synchronization
 bgp log-neighbor-changes
 neighbor 10.0.0.51 remote-as 40
 neighbor 10.0.0.51 description "To Divaca"
 neighbor 10.0.0.51 advertisement-interval 0
 neighbor 10.0.0.51 soft-reconfiguration inbound
 neighbor 10.0.0.51 send-community
 neighbor 10.0.0.51 route-map RMap_Portoroz_from_Divaca in
 neighbor 10.0.0.53 remote-as 70
 neighbor 10.0.0.53 description "To Izola"
 neighbor 10.0.0.53 advertisement-interval 0
 neighbor 10.0.0.53 soft-reconfiguration inbound
 neighbor 10.0.0.53 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
