!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname PeerNovaTTGorica_1
!
!
interface Fa0/0
 ip address 10.0.0.49 255.255.255.254
 description "To NovaTTGorica"
 speed auto
 duplex auto
!
interface lo0
 ip address 128.0.1.1 255.255.255.0
 description "For P_PeerNovaTTGorica_1"
!
!
!
!
!
ip prefix-list L_0 seq 10 permit 128.0.1.0/24
!
!
route-map Export_PeerNovaTTGorica_1 permit 5
 match ip address prefix-list L_0
 set as-path prepend 1 2
route-map Export_PeerNovaTTGorica_1 permit 100
!
route-map RMap_PeerNovaTTGorica_1_from_NovaTTGorica deny 100
!
!
router bgp 10020
 no synchronization
 bgp log-neighbor-changes
 network 128.0.1.0 mask 255.255.255.0
 neighbor 10.0.0.48 remote-as 190
 neighbor 10.0.0.48 description "To NovaTTGorica"
 neighbor 10.0.0.48 advertisement-interval 0
 neighbor 10.0.0.48 soft-reconfiguration inbound
 neighbor 10.0.0.48 send-community
 neighbor 10.0.0.48 route-map RMap_PeerNovaTTGorica_1_from_NovaTTGorica in
 neighbor 10.0.0.48 route-map Export_PeerNovaTTGorica_1 out
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
