!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Maribor
!
!
interface Fa1/0
 ip address 10.0.0.17 255.255.255.254
 description "To Lasko"
 speed auto
 duplex auto
!
interface Fa1/1
 ip address 10.0.0.43 255.255.255.254
 description "To Ljubljana"
 speed auto
 duplex auto
!
interface Fa0/1
 ip address 10.0.0.57 255.255.255.254
 description "To GornjaTTRadgona"
 speed auto
 duplex auto
!
interface Fa2/1
 ip address 10.0.0.89 255.255.255.254
 description "To Ptuj"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.0.92 255.255.255.254
 description "To Dravograd"
 speed auto
 duplex auto
!
interface Fa3/0
 ip address 10.0.0.94 255.255.255.254
 description "To SlovenskaTTBistrica"
 speed auto
 duplex auto
!
interface Fa2/0
 ip address 10.0.0.96 255.255.255.254
 description "To PeerMaribor_0"
 speed auto
 duplex auto
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
