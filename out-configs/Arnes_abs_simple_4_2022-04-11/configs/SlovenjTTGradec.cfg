!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname SlovenjTTGradec
!
!
interface Fa0/0
 ip address 10.0.0.76 255.255.255.254
 description "To Dravograd"
 speed auto
 duplex auto
!
interface Fa0/1
 ip address 10.0.0.78 255.255.255.254
 description "To Velenje"
 speed auto
 duplex auto
!
!
!
!
!
!
router bgp 300
 no synchronization
 bgp log-neighbor-changes
 neighbor 10.0.0.77 remote-as 50
 neighbor 10.0.0.77 description "To Dravograd"
 neighbor 10.0.0.77 advertisement-interval 0
 neighbor 10.0.0.77 soft-reconfiguration inbound
 neighbor 10.0.0.77 send-community
 neighbor 10.0.0.79 remote-as 340
 neighbor 10.0.0.79 description "To Velenje"
 neighbor 10.0.0.79 advertisement-interval 0
 neighbor 10.0.0.79 soft-reconfiguration inbound
 neighbor 10.0.0.79 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
