!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname SlovenskaTTBistrica
!
!
interface Fa0/0
 ip address 10.0.0.15 255.255.255.254
 description "To Celje"
 speed auto
 duplex auto
!
interface Fa0/1
 ip address 10.0.0.95 255.255.255.254
 description "To Maribor"
 speed auto
 duplex auto
!
!
!
!
!
!
route-map RMap_SlovenskaTTBistrica_from_Maribor permit 10
 match ip next-hop 10.0.0.94
 set local-preference 1
 set community 100:1 additive
route-map RMap_SlovenskaTTBistrica_from_Maribor permit 100
!
!
router bgp 310
 no synchronization
 bgp log-neighbor-changes
 neighbor 10.0.0.14 remote-as 30
 neighbor 10.0.0.14 description "To Celje"
 neighbor 10.0.0.14 advertisement-interval 0
 neighbor 10.0.0.14 soft-reconfiguration inbound
 neighbor 10.0.0.14 send-community
 neighbor 10.0.0.94 remote-as 170
 neighbor 10.0.0.94 description "To Maribor"
 neighbor 10.0.0.94 advertisement-interval 0
 neighbor 10.0.0.94 soft-reconfiguration inbound
 neighbor 10.0.0.94 send-community
 neighbor 10.0.0.94 route-map RMap_SlovenskaTTBistrica_from_Maribor in
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
