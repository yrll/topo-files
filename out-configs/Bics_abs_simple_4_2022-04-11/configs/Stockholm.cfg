!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Stockholm
!
!
interface Fa0/0
 ip address 10.0.0.77 255.255.255.254
 description "To Frankfurt"
 speed auto
 duplex auto
!
!
ip community-list 18 permit 100:2 100:0 100:0
!
!
!
!
!
route-map RMap_Stockholm_from_Frankfurt permit 10
 match community 18
 set local-preference 1
 set community 100:3 additive
route-map RMap_Stockholm_from_Frankfurt deny 100
!
!
router bgp 270
 no synchronization
 bgp log-neighbor-changes
 neighbor 10.0.0.76 remote-as 100
 neighbor 10.0.0.76 description "To Frankfurt"
 neighbor 10.0.0.76 advertisement-interval 0
 neighbor 10.0.0.76 soft-reconfiguration inbound
 neighbor 10.0.0.76 send-community
 neighbor 10.0.0.76 route-map RMap_Stockholm_from_Frankfurt in
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
