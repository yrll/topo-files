!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname PeerSofia_2
!
!
interface Fa0/0
 ip address 10.0.0.73 255.255.255.254
 description "To Sofia"
 speed auto
 duplex auto
!
interface lo0
 ip address 128.0.2.1 255.255.255.0
 description "For P_PeerSofia_2"
!
!
!
!
!
ip prefix-list L_0 seq 10 permit 128.0.2.0/24
!
!
route-map Export_PeerSofia_2 permit 5
 match ip address prefix-list L_0
 set as-path prepend 1 2
route-map Export_PeerSofia_2 permit 100
!
route-map RMap_PeerSofia_2_from_Sofia deny 100
!
!
router bgp 10030
 no synchronization
 bgp log-neighbor-changes
 network 128.0.2.0 mask 255.255.255.0
 neighbor 10.0.0.72 remote-as 260
 neighbor 10.0.0.72 description "To Sofia"
 neighbor 10.0.0.72 advertisement-interval 0
 neighbor 10.0.0.72 soft-reconfiguration inbound
 neighbor 10.0.0.72 send-community
 neighbor 10.0.0.72 route-map RMap_PeerSofia_2_from_Sofia in
 neighbor 10.0.0.72 route-map Export_PeerSofia_2 out
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
